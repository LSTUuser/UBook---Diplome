<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Админ-панель - Литература - UBook</title>
    <link rel="stylesheet" href="/styles/admin_styles/dashboard_style.css">
</head>

<body class="dashboard-body">
    <header class="dashboard-header">
        <div class="header-left">
            <img src="/images/logo.png" alt="Логотип UBook" class="logo">
            <h1 class="app-title">UBook</h1>
        </div>
        <nav class="nav-menu">
            <a href="/admin/dashboard.html" class="nav-link">Литература</a>
            <a href="/admin/users.html" class="nav-link">Пользователи</a>
            <a href="/admin/issuances.html" class="nav-link">Выдачи</a>
        </nav>
        <div class="user-header">
            <img src="/images/user_icon.png" alt="Иконка пользователя" class="user-icon">
            <h1 class="dashboard-title dropdown-toggle"><span id="user-name">Administrator</span></h1>
            <div class="dropdown-menu">
                <button id="logoutBtn" class="dropdown-link">Выход</button>
            </div>
        </div>
    </header>

    <div class="dashboard-content">
        <div class="sidebar">
            <h3 class="filter-title form-title">Фильтр</h3>
            <form class="filter-form">
                <div class="input-group">
                    <label for="author">Автор</label>
                    <input type="text" id="author" name="author" placeholder="Введите имя автора">
                </div>
                <div class="input-group">
                    <label for="category">Категория</label>
                    <input type="text" id="category" name="category" placeholder="Введите категорию">
                </div>
                <div class="input-group">
                    <label for="year">Год издания</label>
                    <input type="text" id="year" name="year" placeholder="Введите год">
                </div>
                <div class="input-group">
                    <label for="udk">УДК</label>
                    <input type="text" id="udk" name="udk" placeholder="Введите УДК">
                </div>
                <div class="filter-buttons">
                    <button type="submit" class="filter-button apply-button">Применить</button>
                    <button type="reset" class="filter-button reset-button">Сбросить</button>
                </div>
            </form>
        </div>
        <div class="content">
            <div class="body-top">
                <div class="user-info">
                    <h1 class="body-title">Каталог литературы</h1>
                </div>
                <div class="search-bar">
                    <input type="text" id="search-input" class="search-input" placeholder="Поиск книги...">
                    <button class="search-button">Поиск</button>
                    <span class="clear-search" id="clear-search">×</span>
                </div>
            </div>
            <div class="pagination">
                <button class="page-button prev-page" disabled>Назад</button>
                <span class="page-info">Страница 1 из 1</span>
                <button class="page-button next-page" disabled>Вперед</button>
                <select class="page-select"></select>
                <button id="openModalButton" class="open-modal-button">Добавить книгу</button>
            </div>
            <div class="book-list">
            </div>
        </div>
    </div>

    <div id="addItemModal" class="modal">
        <div class="add-modal-content">
            <h3 class="filter-title">Добавление книги</h3>
            <form class="add-book-form">
                <div class="input-group">
                    <label for="name">Название</label>
                    <input type="text" id="name" name="name" placeholder="Введите название книги" required>
                </div>
                <div class="input-group">
                    <label for="author">Автор</label>
                    <input type="text" id="author" name="author" placeholder="Введите имя автора" required>
                </div>
                <div class="input-group">
                    <label for="year">Год издания</label>
                    <input type="number" id="year" name="year" min="1" placeholder="Введите год" required>
                </div>
                <div class="input-group">
                    <label for="udk">УДК</label>
                    <input type="text" id="udk" name="udk" placeholder="Введите УДК" required>
                </div>
                <div class="input-group">
                    <label for="quantity">Количество:</label>
                    <input type="number" id="quantity" name="quantity" min="1" placeholder="Введите количество"
                        required>
                </div>
                <div class="filter-buttons">
                    <button type="button" class="filter-button hide-button" id="closeModalButton">Отмена</button>
                    <button type="submit" class="filter-button apply-button">Добавить</button>
                    <button type="reset" class="filter-button reset-button">Сбросить</button>
                </div>
            </form>
        </div>
    </div>

    <div id="deleteModal" class="modal">
        <div class="delete-modal-content">
            <h3>Вы уверены, что хотите удалить эту книгу?</h3>
            <div class="modal-buttons">
                <button id="cancelDelete" class="edit-button">Отмена</button>
                <button id="confirmDelete" class="delete-button">Удалить</button>
            </div>
        </div>
    </div>

    <footer class="footer">
        <p>&copy; 2024 UBook. Все права защищены.</p>
    </footer>
    <script src="/app.js"></script>
    <script src="/authentication.js"></script>
</body>

</html>
