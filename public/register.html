<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация - UBook</title>
    <link rel="stylesheet" href="/styles/register_style.css">
</head>
<body class="reg-body">
    <div class="reg-header">
        <img src="/images/logo.png" alt="Логотип UBook" class="reg-logo">
        <h1 class="reg-name">UBook</h1>
    </div>
    <div class="reg-container">
        <h1 class="reg-title">Регистрация</h1>
        <form id="registerForm" action="/register" method="POST">
            <div class="input-group">
                <label for="email">Почта</label>
                <input type="text" id="email" name="email" required>
            </div>
            <div class="input-group">
                <label for="password">Пароль</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="input-group">
                <label for="fullname">ФИО</label>
                <input type="text" id="fullname" name="fullname" required>
            </div>
            <div class="input-group">
                <label for="idCard">Номер студенческого билета</label>
                <input type="text" id="idCard" name="idCard" maxlength="10" minlength="10" required>
            </div>
            <div class="input-group">
                <label for="group">Группа</label>
                <input type="text" id="group" name="group" list="group-options" required>
                <datalist id="group-options">
                    <option value="АИ">
                    <option value="ПИ">
                    <option value="АС">
                    <option value="ЭО">
                    <option value="ЭП">
                </datalist>
            </div>
            <button type="submit" class="reg-button">Зарегистрироваться</button>
        </form>
    </div>
    <script src="/authentication.js"></script>
</body>
</html>
