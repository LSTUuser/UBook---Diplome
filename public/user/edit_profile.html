<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Редактирование профиля - UBook</title>
    <link rel="stylesheet" href="/styles/user_styles/edit_profile_style.css">
</head>
<body class="edit-body">
    <div class="edit-header">
        <img src="/images/logo.png" alt="Логотип UBook" class="edit-logo">
        <h1 class="edit-name">UBook</h1>
    </div>
    <div class="edit-container">
        <h1 class="edit-title">Редактирование профиля</h1>
        <form id="editProfileForm" action="/register" method="POST">
            <div class="input-group">
                <label for="fullname">ФИО</label>
                <input type="text" id="fullname" name="fullname" required>
            </div>
            <div class="input-group">
                <label for="id-card">Номер студенческого билета</label>
                <input type="text" id="id-card" name="id-card" maxlength="10" minlength="10" required>
            </div>
            <div class="input-group">
                <label for="group">Группа</label>
                <select id="group-select" name="group" class="reg-select" required>
                    <option value="" disabled selected>Выберите группу</option>
                </select>
            </div>
            <button type="submit" class="reg-button">Изменить данные</button>
        </form>
    </div>
    <script src="/authentication.js"></script>
</body>
</html>
